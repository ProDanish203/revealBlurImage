<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Health Plus"> 
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Reveal Blur Animation On MouseMove</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        /* font-family: 'Poppins', sans-serif; */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: .2s;
            font-family: 'Poppins', sans-serif; 
            text-transform: capitalize;
            text-decoration: none;
            list-style: none;
        }
        html{
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        body{
            overflow-x: hidden;
            min-height: 100vh;  
            width: 100%;
        }
        .blurred{
            position: fixed;
            top: -40px;
            left: -40px;
            right: -40px;
            bottom: -40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(8.jpg);
            background-size: cover;
            background-position: center ;
            /* background-repeat: no-repeat; */
            filter: blur(20px) ;
        }
        .overlay{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        .sharp{
            position: absolute;
            height: 400px;
            width: 400px;
            border-radius: 50%;
            margin: -100px 0 0 -100px;
            left: 0;
            top: 0;
            background-image: url(8.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            box-shadow: inset 0 0 0 5px white, 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
    <div class="blurred"></div>
    <div class="overlay"></div>
    <div class="sharp" id="sharpen"></div>



    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

    <script>
        
        $(document).on("mousemove", function(e){
            $("#sharpen").css({
                left: e.pageX,
                top: e.pageY
            })
        })

    </script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/c35a4020ae.js" crossorigin="anonymous"></script>
</body>
</html>
